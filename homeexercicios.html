<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha a Matéria - Exercícios</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 40px;
      text-align: center;
      font-size: clamp(16px, 3vw, 22px);
    }
    .lista-materias {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }
    .botao {
      border: 2px solid black;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
      color: white;
      font-weight: bold;
    }
    /* Botões com cores diferentes */
    .algebra {
      background-color: #000000; /* azul */
    }
    .geometria {
      background-color: #f0f0f0; /* verde água */
      color: black;
    }
    .analise {
      background-color: #777777; /* laranja */
    }
    .probabilidade {
      background-color: #e9e9e9; /* vermelho */
      color: black;
    }
    .sequencias {
      background-color: #686868; /* roxo */
    }

    .combinatoria{
      
      background-color: #2c2c2c; /* roxo */
    }

    /* Efeito hover para todos os botões */
    .botao:hover {
      filter: brightness(0.9);
      cursor: pointer;
    }

    /* Botão voltar */
    .botao-voltar {
      align-self: flex-start;
      background-color: #999999;
      color: white;
      padding: 12px 20px;
      font-size: 12px;
      border-radius: 8px;
      border: 2px solid black;
      margin-bottom: 20px;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .botao-voltar:hover {
      background-color: #777777;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="index.html" class="botao-voltar">&#8592; Voltar</a>

  <h1>Escolha a Matéria para Exercícios</h1>
  <div class="lista-materias">
    <a href="exercicios-algebra.html" class="botao algebra">Álgebra</a>
    <a href="exercicios-geometria.html" class="botao geometria">Geometria Plana</a>
    <a href="exercicios-analise.html" class="botao analise">Análise Gráfica</a>
    <a href="exercicios-probabilidade.html" class="botao probabilidade">Teoria da Probabilidade</a>
    <a href="exercicios-sequencias.html" class="botao sequencias">Álgebra Sequência e Séries</a>
    <a href="exercicios-analise-combinatoria.html" class="botao combinatoria">Analise Combinatoria</a>
    <a href="exercicios-aritmetica.html" class="botao sequencias">Aritmetica, Razao e Proporçao</a>
  </div>
</body>
</html>
